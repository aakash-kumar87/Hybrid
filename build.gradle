apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'org.gradle.java'
apply plugin: 'application'

mainClassName = 'com.lifecycle.source.SheetsQuickstart'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
	
	//Utility
    compile 'com.google.guava:guava:14.0.1'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.apache.commons:commons-email:1.3.1'
    compile 'com.typesafe:config:1.0.0'
    compile 'joda-time:joda-time:2.2'
    compile 'org.apache.geronimo.javamail:geronimo-javamail_1.4_mail:1.8.3'
    compile 'org.slf4j:slf4j-api:1.7.2'
    compile 'org.slf4j:jcl-over-slf4j:1.7.2'
    compile 'org.slf4j:slf4j-log4j12:1.7.2'
	
	
	/* Selenium */
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
   testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
    compile "org.seleniumhq.selenium:selenium-java:3.14.0"
    compile "org.testng:testng:6.14.2"
	compile "org.codehaus.jackson:jackson-core-asl:1.9.13"
	compile "org.codehaus.jackson:jackson-mapper-asl:1.9.13"
	compile "commons-io:commons-io:2.6"
}


test { //this is the gradle task to be executed
  useTestNG() { //Tells Gradle to use TestNG
       useDefaultListeners = true // Tells TestNG to execute its default reporting structure
	   testLogging.showStandardStreams = true
	   includeGroups 'smoke', 'sanity', 'regression'
       suites 'RunConfigurations/UOWRun.xml' //location of our testNG.xml
  }
}